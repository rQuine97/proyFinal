<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
          <link href="css/nav.css" rel="stylesheet" type="text/css"/>
        
        <style>
            .red{
                color: red;
            }
            .yelow{
                color:#ffcc00;
            }
        </style>
    </head>
    <body>
        <!-- Inicio navbar  -->
        <nav class="navetilo"><!-- menu de navegacion -->

            <a class="barra-enlace"  href="Tienda.html">Home</a>
            <a class="barra-enlace" href="#">Nosotros</a>
            <a class="barra-enlace" href="#">Contacto</a>
            <a class="barra-enlace" href="login.html">Inicio de Sesion</a>
           </nav> 
       <!-- Inicio navbar  -->
        <div class="container">
            <h3>Lista de Posts</h3>
            <hr>
            <button class="btn btn-primary" style="margin-bottom: 20px; " data-toggle="modal" data-target="#modalGuardar" data-whatever="@mdo">Add</button>
            <div class="row">

                <div class="col">
                    <table class="table" id="tablita">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">ID</th>
                                <th scope="col">PRODUCTO</th>
                                <th scope="col">MARCA</th>
                                <th scope="col">PRECIO</th>
                                <th scope="col">STOCK</th>
                                <th scope="col" colspan="2">ACCION</th>
                            </tr>
                        </thead>
                        <tbody>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal Guardar Post -->
        <div class="modal fade" id="modalGuardar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Producto:</label>
                                <input type="text" class="form-control" id="producto" placeholder="Producto">
                            </div>
                           <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Marca:</label>
                                <input type="text" class="form-control" id="marca" placeholder="Marca">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Precio:</label>
                                <input type="text" class="form-control" id="precio" placeholder="Precio">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Stock:</label>
                                <input type="text" class="form-control" id="stock" placeholder="Stock">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="guardar">Registrar Post</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Modificar Post -->
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modificar Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Producto:</label>
                                <input type="text" class="form-control" id="editar_producto" placeholder="Producto">
                                <input type="hidden" class="form-control" id="idproducto" value="0">
                            </div>
                             <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Marca:</label>
                                <input type="text" class="form-control" id="editar_marca" placeholder="Marca">
                                
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Precio:</label>
                                <input type="text" class="form-control" id="editar_precio" placeholder="Precio">
                               
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Stock:</label>
                                <input type="text" class="form-control" id="editar_stock" placeholder="Stock">
                                
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="modificar">Modificar Post</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
        <script src="js/post.js"></script>
    </body>
</html>
